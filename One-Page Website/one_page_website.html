<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinkish Themed Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f0; /* Light pink background */
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Navbar */
        nav {
            background-color: #ff66b2; /* Pink-ish navbar */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Section Styling */
        section {
            padding: 20px;
            margin: 20px 0;
        }

        section h2 {
            color: #ff3366; /* Darker pink for headings */
        }

        /* Form Styling */
        form {
            background-color: #ffe6f0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ff66b2;
            border-radius: 4px;
        }

        form input[type="submit"] {
            background-color: #ff66b2;
            color: white;
            border: none;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #ff3385;
        }

        /* Footer */
        footer {
            background-color: #ff66b2;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Image section */
        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .image-gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#images">Gallery</a>
        <a href="#contact">Contact</a>
        <a href="#video">Video</a>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h2>Welcome to My Pinkish Themed Website!</h2>
        <p>This is a simple one-page website with a pinkish color theme. Explore My gallery, watch My video, and contact Me!</p>
    </section>

    <!-- Image Section -->
    <section id="images">
        <h2>Our Gallery</h2>
        <div class="image-gallery">
            <img src="https://cdn.pixabay.com/photo/2016/07/16/12/34/hang-out-1521445_1280.jpg" alt="Image 1">
            <img src="https://cdn.pixabay.com/photo/2016/09/08/11/05/the-pink-panther-1653913_1280.jpg" alt="Image 2">
            <img src="https://cdn.pixabay.com/photo/2016/07/16/13/13/hang-out-1521663_1280.jpg" alt="Image 3">
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form action="#" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Write your message" required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </section>

    <!-- Video Section -->
    <section id="video">
        <h2>Watch My Video</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/VyZiIuMufTA?si=jsDXjgdMljzk4LVb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Rania Hermiz's Pinkish Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
